<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tienda en línea</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS para estilos adicionales -->
    <style>
        body {
            background-color: #05e3eb; /* Morado oscuro */
        }

        .product img {
            width: 200px; /* Establece el ancho deseado para las imágenes */
        }
    </style>
</head>
<body>
    <header>
        <h1>TECNOLOGIA</h1>
        <nav>
            <ul>
                <li><a href="SolMano.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2>Productos Destacados</h2>
        <div class="product">
            <h3>Videojuego Kirby and the forgotten island</h3>
            <img src="kirby.jpg">
            <p>Precio: $3000</p> 
            <button onclick="addToCart('Videojuego Kirby and the forgotten island', 3000)">Agregar al carrito</button>
        </div>
        <div class="product">
            <h3>Laptop HP</h3>
            <img src="lap.jpg">
            <p>Precio: $8000</p>
            <button onclick="addToCart('Laptop HP', 8000)">Agregar al carrito</button>
        </div>
        <div class="product">
            <h3>Television lacoste</h3>
            <img src="lacoste.jpeg">
            <p>Precio: $7999.99</p>
            <button onclick="addToCart('Television lacoste', 7999.99)">Agregar al carrito</button>
        </div>
        <div class="product">
            <h3>Patines motorizados</h3>
            <img src="doki.jpeg">
            <p>Precio: $2999.99</p>
            <button onclick="addToCart('Patines motorizados', 2999.99)">Agregar al carrito</button>
        </div>
        <!-- Agregar más productos destacados aquí -->
    </section>

    <footer>
        <p>Todos los derechos reservados &copy; 2024</p>
    </footer>

    <script src="script.js"></script> <!-- Archivo JavaScript para funcionalidad adicional -->
    <script>
        function addToCart(productName, price) {
          // Crear la URL con los parámetros de consulta
          var url = 'carrito.html?productName=' + encodeURIComponent(productName) + '&price=' + encodeURIComponent(price);

          // Redireccionar a la página "carrito.html"
          window.location.href = url;
        }
    </script>
</body>
</html>
