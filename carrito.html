<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tienda en línea - Carrito de compras</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS para estilos adicionales -->
    <style>
        body {
            background-color: #05e3eb; /* Morado oscuro */
        }
    </style>
</head>
<body>
    <header>
        <h1>Carrito de compras</h1>
        <nav>
            <ul>
                <li><a href="SolMano.html">Inicio</a></li>
            </ul>
        </nav>
    </header>

    <section id="cart-items">
        <h2>Productos en el carrito</h2>
    </section>

    <section>
        <h2>Total</h2>
        <p id="total-price">$0.00</p>
        <button onclick="redirectToForm()">Realizar compra</button>
    </section>

    <footer>
        <p>Todos los derechos reservados © 2024</p>
    </footer>

    <script src="script.js"></script> <!-- Archivo JavaScript para funcionalidad adicional -->
    <script>
        // Obtener los parámetros de consulta de la URL
        var params = new URLSearchParams(window.location.search);

        // Obtener los valores de los parámetros de consulta
        var productName = params.get('productName');
        var price = params.get('price');

        // Verificar si se proporcionaron los valores de los parámetros de consulta
        if (productName && price) {
          // Crear un elemento para mostrar el producto en el carrito
          var productElement = document.createElement('div');
          productElement.innerHTML = '<h3>' + productName + '</h3><p>Precio: $' + price + '</p>';

          // Agregar el producto al carrito
          var cartItemsSection = document.getElementById('cart-items');
          cartItemsSection.appendChild(productElement);

          // Actualizar el total
          var totalPriceElement = document.getElementById('total-price');
          var totalPrice = parseFloat(totalPriceElement.innerText.slice(1));
          totalPrice += parseFloat(price);
          totalPriceElement.innerText = '$' + totalPrice.toFixed(2);
        }

        // Función para redirigir al formulario después de hacer clic en "Realizar compra"
        function redirectToForm() {
            // Aquí puedes reemplazar "formulario.html" con la URL de tu formulario de envío
            window.location.href = 'formulario.html';
        }
    </script>
</body>
</html>
