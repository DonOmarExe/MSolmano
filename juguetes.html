<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tienda en línea - Juguetes</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS para estilos adicionales -->
    <style>
        body {
            background-color: #05e3eb; /* Morado oscuro */
        }
    </style>
</head>
<body>
    <header>
        <h1>JUGUETES</h1>
        <nav>
            <ul>
                <li><a href="SolMano.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito de compras</a></li> <!-- Agregado enlace al carrito -->
            </ul>
        </nav>
    </header>

    <section>
        <h2>Productos Destacados</h2>
        <div class="product">
            <h3>Muñeca nendroid sayori</h3>          
            <img src="sayo.jpg">
            <p>Precio: $3000</p> 
            <button onclick="addToCart('Muñeca nendroid sayori', 3000)">Agregar al carrito</button>
        </div>
        <div class="product">
            <h3>Muñeca Barbie</h3>           
            <img src="mune.jpeg">
            <p>Precio: $19.99</p>
            <button onclick="addToCart('Muñeca Barbie', 19.99)">Agregar al carrito</button>
        </div>
        <div class="product">
            <h3>Pelota de fútbol</h3>            
            <img src="199.jpg">
            <p>Precio: $9.99</p>
            <button onclick="addToCart('Pelota de fútbol', 9.99)">Agregar al carrito</button>
        </div>
        <!-- Agregar más productos destacados aquí -->
    </section>

    <footer>
        <p>Todos los derechos reservados &copy; 2024</p>
    </footer>

    <script src="script.js"></script> <!-- Archivo JavaScript para funcionalidad adicional -->
    <script>
        function addToCart(productName, price) {
          // Crear la URL con los parámetros de consulta
          var url = 'carrito.html?productName=' + encodeURIComponent(productName) + '&price=' + encodeURIComponent(price);

          // Redireccionar a la página "carrito.html"
          window.location.href = url;
        }
    </script>
</body>
</html>
